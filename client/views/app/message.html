<template name="message">
	<li id="{{_id}}" class="message new-day {{system}} {{t}} {{own}} {{isTemp}}" data-username="{{u.username}}" data-date="{{date}}">
		<span class="info">
			<span class="time">{{time}}</span>
		{{#if edited}}
			<span class="edited">({{_ "edited"}})</span>
		{{/if}}

		{{#if canEdit}}
			<i class="icon-pencil edit-message"></i>
		{{/if}}
		{{#if canDelete}}
			<i class="icon-trash-1 delete-message"></i>
		{{/if}}
		</span>
		<a class="user user-card-message" href="#" data-username="{{u.username}}" tabindex="1">{{> avatar username=u.username}}{{u.username}}</a>
		<div class="body" dir="auto">
			{{{body}}}
		</div>
	</li>
</template>
