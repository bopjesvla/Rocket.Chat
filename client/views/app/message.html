<template name="message">
	<li id="{{_id}}" class="message {{system}} {{t}} {{own}} {{isTemp}}" data-username="{{u.username}}" data-date="{{date}}">
		<span class="info">
			<span class="time">{{time}}</span>
		</span>
		<a class="user user-card-message" href="#" data-username="{{u.username}}" tabindex="1">{{> avatar username=u.username}}{{u.username}}</a>
		<div class="body" dir="auto">
			{{{body}}}
		</div>
	</li>
</template>
