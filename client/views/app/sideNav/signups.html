<template name="signups">
	<a href="/home">
		<h3 class="add-room {{isActive}}">
			{{_ "Games in sign-ups"}}
			<i class="a-plus"></i>
		</h3>
	</a>
	<ul>
		{{#each rooms}}
			{{> signupItem }}
		{{else}}
			<p class="empty">{{_ "There are no games in sign-ups at the moment." }}</p>
		{{/each}}
	</ul>
</template>
